---
title: Blog
layout: default
---


<ul class="notebook_notes-list">
  {% for post in site.posts %}
  <li>
    <time class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</time>

    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
  </li>
  {% endfor %}
</ul>

<p class="rss-subscribe">subscribe <a href="{{ "/blog.xml" | prepend: site.baseurl }}">via RSS</a></p>
