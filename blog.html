---
title: Blog
layout: default
---


<ul class="blog_index">
  {% for post in site.posts %}
  <li>
    <time class="index_time">{{ post.date | date: "%b %-d, %Y" }}</time>

    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
  </li>
  {% endfor %}
</ul>

<p class="rss-subscribe">Subscribe <a href="{{ "/blog.xml" | prepend: site.baseurl }}">via RSS</a>.</p>
