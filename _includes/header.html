<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width">

  <title>{% if page.title %}{{ page.title }} | {% endif %} Jessica Paoli, Designer</title>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="apple-touch-icon" href="{PortraitURL-128}">
  <link rel="shortcut icon" href="{Favicon}">
  <link rel="alternate" type="application/rss+xml" href="{RSS}">

  <meta name="description" content="{{site.description}}"/>
  <meta name="author" content="{{site.author}}"/>
  <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{site.baseurl}}/feed.xml" />

  <link rel="stylesheet" href="/assets/styles/main.css">

  <script src="https://use.typekit.net/fgx5ibe.js"></script>
  <script>
    try{Typekit.load({ async: true });}catch(e){}
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" crossorigin="anonymous"></script>

</head>

{% if page.layout == 'post' %}
<body class="body_post">
{% else %}
<body>
{% endif %}

{% if page.layout != 'home' %}
  {% include nav.html %}
{% endif %}
